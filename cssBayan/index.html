<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="accordion_main">
            <div class="accordion_container">

                <h1 class="accordion_title">CSS Bayan</h1>

                <label class="accordion_tab" for="first_tab_input">
                    <hr>
                    <input class="tab_input" type="radio" name="input" id="first_tab_input" hidden checked>

                    <div class="tab_content">
                        <h2 class="text-content">You can't just copy and paste CSS <span>&#x274C;</span></h2>
                        <div>
                            <img class="image_content" src="./images/meme-1.png" alt="meme-image">
                        </div>
                    </div>
                </label>


                <label class="accordion_tab" for="second_tab_input">
                    <hr>
                    <input class="tab_input" type="radio" name="input" id="second_tab_input" hidden>

                    <div class="tab_content">
                        <h2 class="text-content">Do we need types? <span>&#x274C;</span></h2>
                        <div>
                            <img class="image_content" src="./images/meme-2.png" alt="meme-image">
                        </div>
                    </div>
                </label>

                <label class="accordion_tab" for="third_tab_input">
                    <hr>
                    <input class="tab_input" type="radio" name="input" id="third_tab_input" hidden>

                    <div class="tab_content">
                        <h2 class="text-content">What is HTML? <span>&#x274C;</span></h2>
                        <div>
                            <img class="image_content" src="./images/meme-3.png" alt="meme-image">
                        </div>
                    </div>
                </label>

                <label class="accordion_tab" for="fourth_tab_input">
                    <hr>
                    <input class="tab_input" type="radio" name="input" id="fourth_tab_input" hidden>

                    <div class="tab_content">
                        <h2 class="text-content">Some combinations can be dangerous... <span>&#x274C;</span></h2>
                        <div>
                            <img class="image_content" src="./images/meme-4.png" alt="meme-image">
                        </div>
                    </div>
                </label>

                <label class="accordion_tab" for="fifth_tab_input">
                    <hr>
                    <input class="tab_input" type="radio" name="input" id="fifth_tab_input" hidden>

                    <div class="tab_content">
                        <h2 class="text-content">True story :D <span>&#x274C;</span></h2>
                        <div>
                            <img class="image_content" src="./images/meme-5.png" alt="meme-image">
                        </div>
                    </div>
                </label>

            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
